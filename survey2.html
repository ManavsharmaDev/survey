<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey2.css">
</head>
<body >
    <div class="heading">
        <h1 id="head">MyCodeHub</h1>
        <h3 id="sub_head">Thank you taking the time to help us improve the platform</h3>
    </div>

    <form>
        <div id="content1">
                <label for="name" style="font-size: 135%;">First Name</label><br><br>
                <input type="text" id="name" placeholder="Enter Your Name" class="box"> <br><br>

                <label for="name" style="font-size: 135%;">Last Name</label><br><br>
                <input type="text" id="name" placeholder="Enter Your Name" class="box"> <br><br>

                <label style="font-size: 135%;">Email</label><br><br>
                <input type="email" id="email" placeholder="Enter Your Email" class="box"><br><br>
                
                <label style="font-size: 135%;">Phone Number</label><br><br>
                <input type="number" id="number" placeholder="Enter Your Number" class="box"> <br><br>


                <label style="font-size: 135%;">Age</label><br><br>
                <input type="number" id="age" placeholder="Enter Your Age" class="box"> <br><br>
                 
        
        <div id="option1">
            <label style="font-size: 135%;">Which options describess your current role</label><br><br>
                <select>
                    <option>Select your current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time learner</option>
                    <option>Others</option>
                </select>
            <br><br>
        </div>    
            <label style="font-size: 135%;">Would you recommend MyCodeHub to a friend</label><br><br>
            <input type="radio" id="yes" class="larger">
            <label for="yes">&nbsp&nbsp&nbsp&nbspYes</label><br><br>
            <input type="radio" id="no" class="larger">
            <label for="no">&nbsp&nbsp&nbsp&nbspNo</label><br><br>
        
        <label style="font-size: 135%;">What is your favourite feature of MyCodeHub?</label><br><br>
        <div id="option2">
            <select>
                <option>Select an Option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Communtiy</option>
                <option>Open Source</option>
            </select>
            <br><br><br>
        </div>
        <label id="head2" style="font-size: 135%;">what would you like to see improved</label><br><br>
        <div id="content2">
            <input type="checkbox" id="front-end projects" class="larger"> 
            <label for="front-end projects">&nbsp&nbsp&nbsp&nbspFront-end Projects</label><br><br>

            <input type="checkbox" id="back-end projects" class="larger">
            <label for="back-end projects">&nbsp&nbsp&nbsp&nbspBack-end Projects</label><br><br>

            <input type="checkbox" id="Data-Visualisation" class="larger">
            <label for="Data-Visualisation">&nbsp&nbsp&nbsp&nbspData Visualisation</label><br><br>

            <input type="checkbox" id="Data-Science" class="larger">
            <label for="Data-Science">&nbsp&nbsp&nbsp&nbspScience</label><br><br>
        
            <input type="checkbox" id="challenges" class="larger">
            <label for="challenges">&nbsp&nbsp&nbsp&nbspChallenges</label><br><br>

            <input type="checkbox" id="Open Source Community" class="larger">
            <label for="Open Source Community">&nbsp&nbsp&nbsp&nbspOpen Source Community</label><br><br>

            <input type="checkbox" id="Gitter help rooms" class="larger">
            <label for="Gitter help rooms">&nbsp&nbsp&nbsp&nbspGitter help rooms</label><br><br>

            <input type="checkbox" id="GitHub" class="larger">
            <label for="GitHub">&nbsp&nbsp&nbsp&nbspGitHub</label>
            <br><br>
        </div>

        <label id="head2" style="font-size:135%"> Any comments or suggestions</label><br><br>
        <textarea placeholder="Enter Your Comment Here...."></textarea>
        <button><h3>Submit</h3></button>
        </div>
        
    </form>

</body>
</html>
